##### DATASOURCE #####
spring.datasource.url=${MYSQL_HOST:jdbc:mysql://localhost/starwars?createDatabaseIfNotExist=true&useSSL=false}
spring.datasource.username=${MYSQL_USER:user}
spring.datasource.password=${MYSQL_PASSWORD:123456}

### Schema Initialization ###
spring.jpa.hibernate.ddl-auto=${MYSQL_SCHEMA:update}
